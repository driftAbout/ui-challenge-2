<!DOCTYPE html>
<html>
  <head>
    <title>ui-challenge-2</title>
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
  </head>
  <body>
    <header>
      <h1>ui-challenge-2</h1>
    </header>
    <main>
      <section class="form-wrap">
        <form id='sprite-form' novalidate>
          <label>
            <p>Text Input</p>
            <input id="username" class="is-invalid" name="text" type="text" placeholder="Placeholder text" required>
            <p class="error">please enter a valid username</p>
          </label>
          <div class="label">
            <p>Select</p>
            <div class="custom-select-wrap">
              <span class="arrow-btn"></span>
              <input id="custom-select" class="is-invalid" type="text" placeholder="Please select an option" readonly required>
              <input name="select" type="hidden" >
              <ul id="custom-select-options">
                <li class="option" data-value="1">Option 1</li>
                <li class="option" data-value="2">Option 2</li>
                <li class="option" data-value="3">Option 3</li>
                <li class="option" data-value="4">Option 4</li>
                <li class="option" data-value="5">Option 5</li>
              </ul>
              <p class="error">please select an option</p>
            </div>
          </div>
          <label>
            <p>Radio</p>
            <span class="radio-btn-options is-invalid">
              <span class="radio-btn" data-value="chicken"></span><span>Chicken</span>
              <span class="radio-btn" data-value="fish"></span><span>Fish</span>
              <input id="radio-input" name="radio" type="hidden" required>
              <p class="error">please make an choice</p>
            </span>
            </label>
          <label>
            <p>Checkbox</p>
            <span class="check-box-options">
              <span class="check-box"></span><span>+ 1 Guest</span>
              <input id="check-input" name="check-box" type="hidden" >
            </span>
          </label>
          <div class="label">
          <p>Buttons</p>
          <button class="submit-btn">submit</button>
          </div>
        </form>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
