<!DOCTYPE html>
<html>
  <head>
    <title>ui-challenge-2</title>
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
  </head>
  <body>
    <header>
      <h1>ui-challenge-2</h1>
    </header>

    <main>
      <section class="form-wrap">
        <form id='sprite-form'>
          <label>
            <p>Text Input</p>
            <input name="text" type="text" placeholder="Placeholder text" required>
            <span class="error" aria-live="polite">
          </label>
          <p>Select</p>
            <span class="arrow-btn"></span><span class="arrow-btn"></span>
            <input name="select" type="text" placeholder="Please select an option" readonly required>
            <ul id="custom-select">
              <li class="option">Option 1</li>
              <li class="option">Option 2</li>
              <li class="option">Option 3</li>
              <li class="option">Option 4</li>
              <li class="option">Option 5</li>
            </ul>
          <label>
            <p>Radio</p>
              <span data-value="1" class="radio-btn"></span>
              <span data-value="0" class="radio-btn"></span>
              <input id="radio-input" name="radio" type="hidden" required>
          </label>
          <label>
            <p>Checkbox</p>
            <span data-value="checked" class="check-box"></span>
            <span data-value="" class="check-box"></span>
            <input id="check-input" name="check-box" type="hidden" required>
          </label>
          <label>
            <p>Buttons</p>
            <span type="submit" class="submit-btn"></span><span class="submit-btn"></span>
          </label>
        </form>

      </section>
      <section class="view-wrap">

      </section>
    </main>

  </body>
</html>
